<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coobertory</title>
    <link rel="icon" href="https://raw.githubusercontent.com/EliteCronax/Coobertory/refs/heads/main/images/coobert.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: roboto;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #3498db;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            color: #f7f7f7;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.5em;
            color: #f7f7f7;
            margin-bottom: 40px;
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .button {
            background: #3f403f;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button:hover {
            transform: translateY(-5px);
            background: #2c2d2c;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .feature-section {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            color: #f7f7f7;
        }

        .feature-box {
            background: #3f403f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .feature-box h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Coobertory</h1>
        <div class="subtitle">Your Ultimate Gaming Collection Hub</div>
        
        <div class="main-buttons">
            <a href="games.html" class="button">Browse Games</a>
            <a href="https://github.com/EliteCronax/Coobertory" class="button">GitHub</a>
        </div>

        <div class="feature-section">
            <div class="feature-box">
                <h3>Free Games</h3>
                <p>Access a wide variety of games without any cost</p>
            </div>
            <div class="feature-box">
                <h3>No Downloads</h3>
                <p>Play instantly in your browser</p>
            </div>
            <div class="feature-box">
                <h3>Regular Updates</h3>
                <p>New games added frequently</p>
            </div>
        </div>
    </div>
</body>
</html>
