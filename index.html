<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coobertory</title>
    <link rel="icon" href="https://raw.githubusercontent.com/EliteCronax/Coobertory/refs/heads/main/images/coobert.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: roboto;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #2d2e2d;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #3f403f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h2 {
            color: #2c3e50;
            margin-top: 0;
        }

        .project-card a {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 0;
        }

        .project-card a:hover {
            background: #2980b9;
        }

        .project-card p {
            color: #666;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Collection</h1>
        <div class="projects">
            <div class="project-card">
                <h2>Drive Mad</h2>
                <a href="https://BluePotato102.github.io/drive-mad" target="_blank">Play</a>
                <p>a cool driving game that has like 500 levels</p>
            </div>

            <div class="project-card">
                <h2>Minecraft</h2>
                <a href="https://elitecronax.github.io/eaglrcraft/" target="_blank">Play</a>
                <p>cool minecraft dupe that works with multiplayer</p>
            </div>
        </div>
    </div>
</body>
</html>
