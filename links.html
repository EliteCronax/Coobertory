<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coobertory - Games</title>
    <link rel="icon" href="images/coobert.ico" type="image/x-icon"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: roboto;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            color: #f7f7f7;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.5em;
            color: #f7f7f7;
            margin-bottom: 40px;
        }

        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .button {
            background: #3f403f;
            color: white;
            padding: 25px 50px;  
            border-radius: 12px;  
            text-decoration: none;
            font-size: 1.3em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button:hover {
            transform: translateY(-5px);
            background: #2c2d2c;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .feature-section {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            color: #f7f7f7;
            max-width: 100%;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {
            .feature-section {
                grid-template-columns: 1fr;
            }
        }
        
        .feature-box {
            background: rgba(63, 64, 63, 0.8);
            padding: 40px; 
            border-radius: 20px;  
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;  
            margin: 0 auto;  
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        .feature-box h3 {
            margin-top: 0;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .feature-box a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 18px 30px; 
            margin: 15px 0; 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;  
            transition: all 0.3s ease;
            font-size: 1.2em; 
        }

        .feature-box a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            padding-left: 25px;
        }

        .feature-box p {
            margin: 0;
        }

        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .settings-icon:hover {
            transform: rotate(90deg);
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(63, 64, 63, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1001;
            color: white;
            min-width: 300px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="settings-icon">
        <i class="fas fa-cog"></i>
    </div>

    <div class="settings-modal">
        <div class="modal-header">
            <h3>Settings</h3>
            <span class="close-btn">&times;</span>
        </div>
        <div class="setting-item">
            <div>
                <div>Incognito Mode</div>
                <small>Disclose your tab to say Google</small>
            </div>
            <label class="switch">
                <input type="checkbox" id="incognito-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="container">
        <h1>Coobertory</h1>
        <div class="subtitle">Your Ultimate Gaming Collection Hub</div>
        
        <div class="main-buttons">
            <a href="index.html" class="button">Home</a>
            <a href="https://github.com/EliteCronax/Coobertory" class="button">GitHub</a>
        </div>

        <div class="feature-section">
            <div class="feature-box">
                <h3>Our Links</h3>
                <p><a href="https://coobertory.vercel.app">Vercel</a></p>
                <p><a href="https://coobertory.glitch.me">Glitch Me</a></p>
                <p><a href="https://elitecronax.github.io/coobertory">GitHub</a></p>
            </div>
        </div>
    </div>

    <script>
        const settingsIcon = document.querySelector('.settings-icon');
        const settingsModal = document.querySelector('.settings-modal');
        const closeBtn = document.querySelector('.close-btn');
        const incognitoToggle = document.getElementById('incognito-toggle');

        document.addEventListener('DOMContentLoaded', () => {
            const savedIncognito = localStorage.getItem('incognitoMode');
            if (savedIncognito === 'true') {
                incognitoToggle.checked = true;
                updatePageAppearance(true);
            }
        });

        settingsIcon.addEventListener('click', () => {
            settingsModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        function updatePageAppearance(isIncognito) {
            if (isIncognito) {
                document.title = 'Google';
                const favicon = document.querySelector("link[rel='icon']");
                favicon.href = 'images/google.png';
            } else {
                document.title = 'Coobertory - Games';
                const favicon = document.querySelector("link[rel='icon']");
                favicon.href = 'images/coobert.ico';
            }
        }

        incognitoToggle.addEventListener('change', () => {
            localStorage.setItem('incognitoMode', incognitoToggle.checked);
            updatePageAppearance(incognitoToggle.checked);
        });
    </script>
</body>
</html>
